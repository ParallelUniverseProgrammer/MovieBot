household:
  displayName: Household
radarr:
  qualityProfileId: 1
  rootFolderPath: "D:\\Movies"
sonarr:
  qualityProfileId: 4
  rootFolderPath: "D:\\TV"
llm:
  agentMaxIters: 2
  workerMaxIters: 2
  useLlmQueryClassification: true
  providers:
    priority: [openai]
    openai:
      chat:
        model: gpt-5-mini
        params:
          tool_choice: auto
      smart:
        model: o3-mini
        reasoningEffort: medium
        params:
          tool_choice: auto
          max_completion_tokens: 1000
      worker:
        model: gpt-5-mini
        reasoningEffort: minimal
        params:
          tool_choice: auto
      quick:
        model: gpt-5-nano
        params:
          max_tokens: 600
      summarizer:
        model: gpt-5-nano
        params:
          max_tokens: 600
tools:
  timeoutMs: 1500
  parallelism: 16
  retryMax: 2
  backoffBaseMs: 50
  listMaxItems: 12
  # Optional advanced tuning (used by Agent if present)
  familyParallelism:
    tmdb: 20
    plex: 6
    radarr: 8
    sonarr: 8
  perFamily:
    tmdb:
      timeoutMs: 2500
    plex:
      timeoutMs: 4000
  perTool:
    tmdb_search:
      timeoutMs: 2000
    smart_recommendations:
      timeoutMs: 5000
    intelligent_search:
      timeoutMs: 3000
  hedgeDelayMsByFamily:
    tmdb: 150
  listMaxItemsByFamily:
    tmdb: 6
    plex: 4
  maxToolMessagesInContext: 12
  circuit:
    openAfterFailures: 3
    openForMs: 3000
ux:
  progressThresholdMs: 1000        # Show progress after 1 second (faster feedback)
  progressUpdateIntervalMs: 1000   # Update every 1 second (more responsive)
  progressUpdateFrequency: 1       # Update on every event (smoother progress)
  heartbeatIntervalMs: 2500
  typingPulseMs: 9000
http:
  connectTimeoutMs: 300
  readTimeoutMs: 900
  totalTimeoutMs: 2200
  maxConnections: 384
  retryMax: 1
  backoffBaseMs: 40
cache:
  ttlShortSec: 60
  ttlMediumSec: 240

discord:
  enabled: false
  botToken: ""
  channelId: ""
  webhookUrl: ""
  sendToolEvents: true
  sendThinking: true
